<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Contato</title>

</head>
<body>
    <form action="">
    <fieldset>
        <legend>Entre em contato</legend>
        <br>
        <label for="contato">Assunto</label>
        <select name="contato" id="contato">
            <option value="contato">Suporte</option>
            <option value="contato">Sugestão</option>
            <option value="contato">Reclamação</option>
        </select><br><br>
        <label for="nome">Nome Completo</label><br>
        <input type="text" id="nome" placeholder="Seu nome"> <br><br>    
        <label for="email">E-mail:</label><br>
        <input type="email" id="email" placeholder="email@seudominio.com"><br>
        <br>                   
        <label for="textbox">Mensagem:</label><br>
        <textarea name="" id="textbox" cols="30" rows="8" placeholder="Digite aqui a sua Mensagem" maxlength="200" minlength="10"></textarea><br>
        <br>
        <input type="checkbox" name="aceito" id=""> Aceito receber novidades por e-mail <br>
        <br>
        <button type="submit">Enviar</button>
    </fieldset>
</form>      
</body>
</html>
